<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Their Benefits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Fruits and Their Benefits</caption>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Image</th>
                <th>Benefits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Apple">Apple</a></td>
                <td><abbr title="Apple"><img src="Apple.jpg" alt="Image of an Apple" height="100px" width="100px"></abbr></td>
                <td>
                    <ul>
                        <li>Rich in fiber</li>
                        <li>Helps regulate blood sugar</li>
                        <li>Boosts heart health</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Banana">Banana</a></td>
                <td><abbr title="Banana"><img src="Banana.webp" alt="Image of a Banana" height="100px" width="100px"></abbr></td>
                <td>
                    <ul>
                        <li>High in potassium</li>
                        <li>Supports digestive health</li>
                        <li>Great source of energy</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Orange">Orange</a></td>
                <td><abbr title="Orange"><img src="Orange.webp" alt="Image of an Orange" height="100px" width="100px"></abbr></td>
                <td>
                    <ul>
                        <li>Rich in vitamin C</li>
                        <li>Boosts immune system</li>
                        <li>Promotes healthy skin</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
